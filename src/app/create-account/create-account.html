<h1 class="d-flex d-flex-center">Register account</h1>
<br><br>
<div class="d-flex d-flex-justify-center d-flex-align-top">
  <form [formGroup]="registerForm" (submit)="onSubmit($event)">
    <div class="margin-right-50">
      <p>Username</p>
      <input type="text" class=" input-field" formControlName="username" placeholder="username">
      <p>Password</p>
      <input type="password" class="input-field" formControlName="password" placeholder="password">
      <!-- <p>Repeat Password</p>
      <input type="text" class="input-field" formControlName="confirmPassword" placeholder="confirm password"> -->
      <p>Email</p>
      <input type="text" class="input-field" formControlName="email" placeholder="email@example.com">
      <p>Phone Number</p>
      <input type="text" class="input-field" formControlName="phone" placeholder="123-456-7890">
    </div>
    <div>
      <p>Street</p>
      <input type="text" class=" input-field" formControlName="street" placeholder="street">
      <p>City</p>
      <input type="text" class="input-field" formControlName="city" placeholder="city of residence">
      <p>Postal code</p>
      <input type="text" class="input-field" formControlName="postal_code" placeholder="postal code">
      <p>Country</p>
      <input type="text" class="input-field" formControlName="country" placeholder="country of residence" >
      <p>Upload image</p>
      <input type="file" class="input-field" formControlName="profileImage" placeholder="profile image" style="width: 170px;" (change)="onFileSelected($event)">
      <br><br><br><br>
      <br><br><br><br>
      <div>
      <input type="submit" class="btn btn-primary margin-right-20" value="Create Account">
      <a href="" style="background-color: #F3ADE9;" class="login-button-anchor">Cancel</a>
      </div>
    </div>
  </form>
  </div>
  <footer></footer>
</div>
